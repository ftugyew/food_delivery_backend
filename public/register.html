<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tindo — Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/animations.css" />
  <script src="js/script.js" defer></script>
  <style>
    .card { 
      background: linear-gradient(135deg, #ffffff 0%, #f8fffe 100%);
      border: 1px solid #e6f7f0;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-3 mb-4">
        <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
          <span class="text-white text-xl font-bold">T</span>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-700 bg-clip-text text-transparent">Tindo</h1>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Create your Tindo account</h2>
      <p class="text-gray-600">Join Tindo and start ordering your favorite food</p>
    </div>

    <!-- Register Card -->
    <div class="card rounded-2xl p-8 fade-in">
      <form id="registerForm" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
            <input id="name_input" type="text" placeholder="Enter your full name" 
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" required />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
            <input id="phone_input" type="tel" placeholder="Enter mobile number" 
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
          <input id="email_input" type="email" placeholder="Enter your email address" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" required />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input id="password_input" type="password" placeholder="Create a strong password" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" required />
        </div>

        <!-- Role Selection -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Register as</label>
          <select id="role_input" onchange="toggleRestaurantFields()"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200">
            <option value="customer" selected>Customer</option>
            <option value="restaurant">Restaurant</option>
            <option value="delivery">Delivery Agent</option>
          </select>
        </div>

        <!-- Restaurant-specific fields -->
        <div id="restaurantFields" class="space-y-6 hidden">
          <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Restaurant Information</h3>
            
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Restaurant Name</label>
              <input id="restaurant_name_input" type="text" placeholder="Enter your restaurant name" 
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Restaurant Description</label>
              <textarea id="restaurant_description_input" placeholder="Describe your restaurant, specialties, etc." 
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" rows="3"></textarea>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Cuisine Type</label>
                <select id="cuisine_input" 
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200">
                  <option value="">Select Cuisine</option>
                  <option value="Indian">Indian</option>
                  <option value="Chinese">Chinese</option>
                  <option value="Italian">Italian</option>
                  <option value="Mexican">Mexican</option>
                  <option value="Thai">Thai</option>
                  <option value="Japanese">Japanese</option>
                  <option value="American">American</option>
                  <option value="Mediterranean">Mediterranean</option>
                  <option value="Multi Cuisine">Multi Cuisine</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Delivery Time (minutes)</label>
                <input id="eta_input" type="number" placeholder="30" min="15" max="120" 
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Restaurant Photo</label>
              <input id="restaurant_photo_input" type="file" accept="image/*" 
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-green-100 focus:border-green-400 outline-none transition-all duration-200" />
              <p class="text-sm text-gray-500 mt-1">Upload a photo of your restaurant (optional)</p>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary w-full py-3 text-lg">Create Account</button>
      </form>

      <div class="text-center mt-8">
        <p class="text-gray-600">Already have an account? 
          <a href="login.html" class="text-green-600 hover:text-green-700 font-semibold transition-colors">Sign in here</a>
        </p>
        <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm mt-2 inline-block">← Back to Home</a>
      </div>
    </div>
  </div>

<script>
  const BASE = typeof SERVER !== 'undefined' ? SERVER : "http://localhost:5000";

  function toggleRestaurantFields() {
    const role = document.getElementById("role_input").value;
    const restaurantFields = document.getElementById("restaurantFields");
    
    if (role === "restaurant") {
      restaurantFields.classList.remove("hidden");
      // Make restaurant fields required
      document.getElementById("restaurant_name_input").required = true;
      document.getElementById("cuisine_input").required = true;
    } else {
      restaurantFields.classList.add("hidden");
      // Remove required from restaurant fields
      document.getElementById("restaurant_name_input").required = false;
      document.getElementById("cuisine_input").required = false;
    }
  }

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name_input").value.trim();
    const email = document.getElementById("email_input").value.trim();
    const phone = document.getElementById("phone_input").value.trim();
    const password = document.getElementById("password_input").value.trim();
    const role = document.getElementById("role_input").value;

    // Get restaurant-specific data if role is restaurant
    let restaurantData = {};
    if (role === "restaurant") {
      restaurantData = {
        restaurant_name: document.getElementById("restaurant_name_input").value.trim(),
        description: document.getElementById("restaurant_description_input").value.trim(),
        cuisine: document.getElementById("cuisine_input").value,
        eta: parseInt(document.getElementById("eta_input").value) || 30,
        photo: document.getElementById("restaurant_photo_input").files[0]
      };

      // Validate restaurant fields
      if (!restaurantData.restaurant_name) {
        alert("Please enter your restaurant name");
        return;
      }
      if (!restaurantData.cuisine) {
        alert("Please select a cuisine type");
        return;
      }
    }

    try {
      if (role === "restaurant" && restaurantData.photo) {
        // Handle file upload for restaurant registration
        const formData = new FormData();
        formData.append("name", name);
        formData.append("email", email);
        formData.append("phone", phone);
        formData.append("password", password);
        formData.append("role", role);
        formData.append("restaurant_name", restaurantData.restaurant_name);
        formData.append("description", restaurantData.description);
        formData.append("cuisine", restaurantData.cuisine);
        formData.append("eta", restaurantData.eta);
        formData.append("photo", restaurantData.photo);

        const res = await fetch(`${BASE}/api/auth/register-restaurant`, {
          method: "POST",
          body: formData
        });
        const json = await res.json();

        if(res.ok && !json.error){
          alert("✅ Restaurant registration submitted! Awaiting admin approval. You will be notified once approved.");
          window.location.href = "index.html";
        } else {
          alert("❌ " + (json.error || "Registration failed"));
        }
      } else {
        // Regular registration without file upload
        const res = await fetch(`${BASE}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            name, 
            email, 
            phone, 
            password, 
            role,
            ...restaurantData
          })
        });
        const json = await res.json();

        if(res.ok && !json.error){
          // If restaurant or delivery → pending approval
          if (role === "restaurant" || role === "delivery") {
            alert("✅ Registration submitted! Awaiting admin approval. You will be notified once approved.");
            window.location.href = "index.html";
          } else {
            // Customer → auto login
            localStorage.setItem("token", json.token);
            localStorage.setItem("user", JSON.stringify(json.user));
            alert("✅ Registration successful! You are now logged in.");
            window.location.href = "index.html";
          }
        } else {
          alert("❌ " + (json.error || "Registration failed"));
        }
      }
    } catch(err){
      alert("Network error. Try again.");
      console.error(err);
    }
  });
</script>
</body>
</html>
